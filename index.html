<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Star Wars RPG Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

<div  id='wrap'>
    <!-- Title Header -->
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                    <h1> STAR WARS RPG GAME!!</h1>
                </div>
            </div>
        </div>
    </header>
   
  
    <div class="container-fluid gameplaySection">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 text-center">
     
                <h4> Select Your Jedi</h4>
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div id="characterList">
                                   </div>
            </div>
        </div>
            <div class="col-sm-12 col-md-12 col-lg-12 text-center">
       
                <h4> Enemies To Attack</h4>
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div id="enemyList">
                        <p> Enemy list</p>
                    </div>
                </div>
            </div>
        </div>
        <hr>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                    <h2> Battle Zone! </h2>
                </div>
            </div>
            <div class="row">
         
                <div class="col-sm-12 col-md-4 col-lg-4 text-center">
                    <h2> Your Jedi!</h2>
                    <div class="col-sm-12 col-md-12 col-lg-12 ">
                    	<div id="yourCharacter">

                   
                		</div>
                	</div>
                </div>
                <div class="col-sm-12 col-md-4 col-lg-4 text-center">
               
                    <button class="waves-effect waves-light btn-danger btn-lg attackBtn text-center" id="attackBtn"> Attack! </button>
                 
                </div>
                <div class="col-sm-12 col-md-4 col-md-4 text-center"> 
                	<h2> Your Opponent</h2>
                	<div class="col-sm-12 col-md-12 col-lg-12 ">
            
                		<div id="yourEnemy">
                    	</div>
                    </div>
                </div>
            </div>
         
            <div class="row">
            <div class="col-sm-12 col-md-2 col-lg-2"></div>
                <div class="col-sm-12 col-md-8 col-lg-8 text-center">
                                        
                        <div id="attackText"> </div>
                       
                        <br>
                        <div id="gameOver">
                    
                        </div>
                </div>
                 <div class="col-sm-12 col-md-2 col-lg-2"></div>
            </div>
    </div>

	<div id="push"> </div>
</div>
<div id="footer">
</div>
  

  

       
</body>

</html>
